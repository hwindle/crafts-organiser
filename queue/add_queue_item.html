<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Queue | Knitting Organiser</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <h1>Knitting Organiser</h1>
      <h2>Add Queue Item</h2>
    </header>
    <nav id="main-nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../yarn.html">Yarn</a></li>
        <li><a href="../queue.html">Queue</a></li>
        <li><a href="../projects.html">Projects</a></li>
        <li><a href="../patterns.html">Patterns</a></li>
        <li><a href="../crochet.html">Crochet</a></li>
      </ul>
    </nav>
    <main>
      <form>
        <div class="form-row">
          <label for="title">Pattern Name</label>
          <input type="text" name="title" required />
        </div>
        <div class="form-row">
          <label for="yarns">Yarns Used</label>
          <textarea name="yarns" id="yarns" />
        </div>
        <div class="form-row">
          <label for="image">Upload Image</label>
          <input type="image" name="image" />
        </div>
        <div class="form-row">
          <label for="priority">Priority</label>
          <input type="num" min="1" max="10" value="5">
        </div>
        <div class="form-row">
          <label for="needle-size">Needle Size (mm)</label>
          <input type="number" min="0.25" max="25" value="4" id="needle-size" name="needle-size">
        </div>
        <div class="form-row">
          <div class="half-row">
            <label for="start-date">Start on</label>
            <input type="date" name="start-date">
          </div>
          <div class="half-row">
            <label for="gift">Gift</label>
            <input type="checkbox" name="gift" checked>
          </div>
        </div>
        <div class="form-row">
          <label for="pattern">Pattern</label>
          <input type="text" name="pattern">
        </div>
        <h5>Notes</h5>
        <textarea name="notes" id="notes"></textarea>
        <input class="submit-button" type="submit" value="Add Queue Item">
      </form>
      <nav id="secondary-nav">
        <div class="grid">
          <button><a href="../queue.html">Go Back to Queue</a></button>
        </div>
      </nav>
    </main>
    <footer>
      <p>
        &copy; Hazel Windle 2025. Made with Django and a JavaScript
        framework/toolkit.
      </p>
    </footer>
  </body>
</html>
